<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <header>
        <h1>Welcome to My App</h1>
    </header>
    <main>

    </main>
    <footer>
        <p>&copy; 2025 My App. All rights reserved.</p>
    </footer>
</body>
</html>
