{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logout</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>Are you sure you want to logout?</p>
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'account' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
